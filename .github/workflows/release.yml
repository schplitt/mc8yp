name: Release

permissions:
  contents: write
  id-token: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      ASSET_BASENAME: ${{ github.event.repository.name }}
      TAG_NAME: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build server
        run: pnpm build

      - name: Update cumulocity.json from package.json
        run: node scripts/cumulocity.mjs

      - name: Build Docker image & prepare Cumulocity package
        run: |
          set -eux
          docker build -t "${{ env.ASSET_BASENAME }}:${{ env.TAG_NAME }}" .
          docker save "${{ env.ASSET_BASENAME }}:${{ env.TAG_NAME }}" -o "${{ github.workspace }}/image.tar"

      - name: Create cumulocity package zip
        run: |
          set -eux
          cd "${{ github.workspace }}"
          zip -j "${{ env.ASSET_BASENAME }}_${{ env.TAG_NAME }}.zip" "${{ github.workspace }}/image.tar" "${{ github.workspace }}/cumulocity.json"

      - name: Generate changelog and create release
        run: pnpm dlx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload Cumulocity package to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ASSET_BASENAME }}_${{ env.TAG_NAME }}.zip
          asset_name: ${{ env.ASSET_BASENAME }}_${{ env.TAG_NAME }}.zip
          tag: ${{ github.ref_name }}
          overwrite: true
